      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/forgot.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"

    />
    <script src="js/nav.js"></script>
    <script
      src="https://kit.fontawesome.com/26b935012c.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header class="topnav" id="myTopnav">
      <span>WhoozeInIt?</span>
      <a class="signup" href="signup">SignUp</a>
      <a class="login" href="Login">Login</a>
      <a href="javascript:void(0);" class="icon" onclick="expandNav()">
        <i class="fa fa-bars"></i>
      </a>
    </header>
    <div class="box container d-flex justify-content-center mx-auto">
      <div" class="justify-content-center">
      <div class="col">
        <!-- <div class="card text-center" style="min-width: 23rem; max-width: 23rem;"> -->
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 mb-5">Can't remember your password?</h1>
            <p>
              Please enter your registered school email and we will send you
              further instructions.
            </p>

            <!-- <div class="card-header text-center">Can't remember your password ?</div> -->
            <div class="card-body">
              <form>
                <div class="form-row mt-4 mb-4">
                  <!-- <label for="email">School email</label> -->
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="School Email"
                  />
                </div>
                <!-- <div class="form-row mb-4">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div> -->
                <div class="row">
                  <div class="col text-center">
                    <!-- <button type="submit" class="btn btn-success btn-large"> -->
                    <button
                      type="button"
                      class="btn btn-primary btn-user btn-block"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
